<!doctype html>
<html>
  {{> head
    title="Blog"
  }}
  <body>
    {{> debug }}
    {{> links }}
    <main class="main">
    {{#with prismic.blogpost.results.0.data}}
      <section>
        {{{ title.html }}}
        {{{ content.html }}}
        <img src="{{image.url}}" alt="{{image.alt}}" width="{{image.dimensions.width}}" height="{{image.dimensions.height}}" class="medium" />
      </section>
    {{/with}}
    </main>
  </body>
</html>
